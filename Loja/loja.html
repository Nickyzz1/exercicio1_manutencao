<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: auto;
        overflow-x: hidden;
        padding: 20px;
        background-color: antiquewhite;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .wrap {
        display: flex !important;
        flex-wrap: wrap !important; 
        gap: 20px; 
        justify-content: center; 
      }
      .card img {
        height: 100px; 
      }
      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        padding: 20px; /* Aumenta o padding para melhorar o layout */
        margin: 10px; /* Ajusta a margem para espaçamento entre os cards */
        border-radius: 10px;
        box-shadow: 0 0 3px rgb(226, 170, 97);
        width: 200px; /* Define a largura dos cards */
        box-sizing: border-box; /* Inclui padding e borda na largura total */
      }
      .idPerfil {
        display: flex;
        flex-direction: row;
        gap: 5px;
      }
      a {
        background-color: blue;
        margin: 3px;
        padding: 7px;
        border-radius: 10px;
        color: white;
        text-decoration: none;
      }
      .botao:hover {
        background-color: rgb(6, 6, 61);
      }

      @media (max-width: 900px) {
        .wrap {
          gap: 10px; /* Ajusta o gap para tamanhos menores */
        }
      }
    </style>
  </head>
  <body>
    <a href="../Carrinho/carrinho.html">Ir para carrinho</a>
    <div>
      <h5 id="perfil"></h5>
      <div class="idPerfil">
        Protocolo atual:
        <p id="idPerfil"></p>
      </div>
    </div>
    <h1>Loja</h1>
    <p>Bem-vindo <span id="user"></span>, vamos às compras!</p>
    <br />
    <h2>Produtos</h2>
    <br />
    <div class="wrap">
      <div id="produtos-container" class="">
        <!-- Cards dos produtos serão inseridos aqui -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
